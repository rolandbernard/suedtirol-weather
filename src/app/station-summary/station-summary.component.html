<div class="station-name">{{ station?.name }}</div>
<table mat-table [dataSource]="measurements">
    <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="value">
        <td mat-cell *matCellDef="let element"> {{ element.value }} </td>
    </ng-container>

    <ng-container matColumnDef="unit">
        <td mat-cell *matCellDef="let element"> {{ element.unit }} </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: ['name', 'value', 'unit'];" (click)="handleTableClick($event, row)"></tr>
</table>
<sw-measurement-line [station]="station" [measurement]="displayedMeasurement" *ngIf="displayedMeasurement !== null"></sw-measurement-line>
